<div *ngIf="tea">
  <div class="row row-no-padding order-tea-container">
    <div class="col-12 col-no-padding">
      <h2><span class="tea-brand">{{ tea.brand }} </span>{{ tea.name }}</h2>

      <div class="col-12 col-no-padding detail-line">
        <div><span class="label">Ingredients:</span> {{ ingredients }}</div>
      </div>

      <div class="col-12 col-no-padding detail-line">
        <p class="label">Do you want milk/water?</p>
        <mat-checkbox class="milk-water" [(ngModel)]="milkChecked">milk</mat-checkbox>
        <mat-checkbox class="milk-water" [(ngModel)]="waterChecked">water</mat-checkbox>
        <mat-error>{{ milkWaterErrorMessage }}</mat-error>
      </div>

      <div class="col-12 col-no-padding detail-line">
        <p class="label">Do you want sugar?</p>
        <mat-radio-group [(ngModel)]="sugarChecked">
          <mat-radio-button [value]="true">yes</mat-radio-button>
          <mat-radio-button [value]="false">no</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="col-12 col-no-padding detail-line">
        <p class="label">Choose cup size</p>
        <mat-radio-group [(ngModel)]="cupSize">
          <mat-radio-button [value]="TeaCupSize.SMALL">small</mat-radio-button>
          <mat-radio-button [value]="TeaCupSize.MEDIUM">medium</mat-radio-button>
          <mat-radio-button [value]="TeaCupSize.LARGE">large</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="col-12 col-no-padding detail-line cup-selection">
        <mat-form-field>
          <mat-select placeholder="No. of cups" [(ngModel)]="cupsCount">
            <mat-option *ngFor="let x of cupSelections; index as num" [value]="num + 1">{{ num + 1 }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-12 col-no-padding button-container">
        <button mat-raised-button color="" class="save-btn" [disabled]="!canPlaceOrder" (click)="openOrderDialog()">Place order</button>
      </div>
    </div>
  </div>
</div>
